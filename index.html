<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container">
    <h1>All</h1>
    <ul class="all">
    </ul>
    <h1>Deleted</h2>
    <ul class="deleted">
    </ul>
    <div class="form-group">
        <h2>Добавить новую задачу</h2>
        <label for="task">Введите название задачи:</label>
        <input type="text" class="form-control enterItem" name="" id="task" aria-describedby="helpId" placeholder="">
        <a href="#" onclick="return submit();" class="btn btn-primary active" role="button">Button</a>
    </div>  

    <table class="table mb-4">
        <thead>
          <tr>
            <th scope="col">Название задачи</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Buy groceries for next week</td>
            <td>
              <button type="submit" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    <script src="script.js"></script>
</body>
</html>
